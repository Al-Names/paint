<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="paintapp.css">

  </head>
  <body>
    <div class="container-fluid">
      <section>
        <h1>Paint App</h1>
      </section>
      <section>
        <div class="" id="tools">
          <div class="" id="colors">
            <button class="btn" type="button" id="black"></button>
            <button class="btn" type="button" id="white"></button>
            <button class="btn" type="button" id="blue"></button>
            <button class="btn" type="button" id="red"></button>
            <button class="btn" type="button" id="green"></button>
            <button class="btn" type="button" id="orange"></button>
          </div>
          <div class=""id="otherTools">
            <button class="btn btn-danger" id="clearCanvas">Clear</button>
          </div>
        </div>
        <canvas id="canvas" width="800" height="500"></canvas>
      </section>

    </div>

  </body>
</html>
